name: Docker Image CI
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Log in to GitHub Container Registry
      run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

    - name: Extract version from pyproject.toml
      id: version
      run: |
        VERSION=$(grep 'version' pyproject.toml | cut -d '"' -f 2)
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag ghcr.io/${{ github.repository }}:${{ steps.version.outputs.VERSION }}

    - name: Tag the Docker image as latest
      run: docker tag ghcr.io/${{ github.repository }}:${{ steps.version.outputs.VERSION }} ghcr.io/${{ github.repository }}:latest

    - name: Push the Docker image
      run: docker push ghcr.io/${{ github.repository }} --all-tags